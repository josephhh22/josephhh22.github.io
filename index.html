<!DOCTYPE html>
<html>
<head>
    <title>A Bead of Fun</title>
    <style>
        /* Style for the banner */
        .banner {
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 150px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Container to hold image and text */
        .content {
            display: flex; /* Enables side-by-side layout */
            align-items: center; /* Aligns items vertically */
            max-width: 800px; /* Adjust as needed */
            margin: 20px auto; /* Centers the content */
        }

        /* Image styling */
        .content img {
            width: 300px; /* Adjust image size */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }

        /* Text styling */
        .text {
            display: flex;
            flex-direction: column; /* Stack text in rows */
        }

        .text p {
            margin: 5px 0; /* Space between text rows */
            font-size: 18px; /* Adjust text size */
        }
    </style>
</head>

<body>

    <div class="banner">
       A Bead of Fun!
    </div>

    <h1>Hi, I'm KKKKKKKKKKK</h1>  
    <p>Welcome to my website!</p> 

    <div class="content">
        <img src="images/multiple.jpeg" alt="Beads Image">
        <div class="text">
            <p>Row 1: Learn the art of bead-making.</p>
            <p>Row 2: Explore different bead styles and techniques.</p>
            <p>Row 3: Join our community of bead enthusiasts!</p>
        </div>
    </div>

    <div class="content">
        <img src="images/multiple.jpeg" alt="Beads Image">
        <div class="text">
            <p>222</p>
            <p>@22</p>
            <p>222</p>
        </div>
    </div>
    
</body>
</html>
