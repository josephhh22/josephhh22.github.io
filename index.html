<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bead of Fun</title>
    <style>
        /* Style for the banner */
        .banner {
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 150px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Container to hold image and text */
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allows stacking on smaller screens */
            max-width: 90%; /* Adjust width to fit mobile screens */
            margin: 20px auto;
        }

        /* Image styling */
        .content img {
            width: 100%; /* Full width on small screens */
            max-width: 300px; /* Limits max size on larger screens */
            height: auto;
            margin-right: 20px;
        }

        /* Text container */
        .text {
            display: flex;
            flex-direction: column;
            flex: 1; /* Takes remaining space */
            min-width: 200px; /* Prevents text from shrinking too much */
        }

        .text p {
            margin: 5px 0;
            font-size: 18px;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 600px) {
            .content {
                flex-direction: column; /* Stacks image and text vertically */
                text-align: center; /* Centers text */
            }

            .content img {
                margin: 0 auto 0px; /* Centers image */
            }
        }
    </style>
</head>
<body>

    <div class="banner">
       A Bead of Fun!
    </div>

    <h1>Hi, I'm KKKKKKKKKKK</h1>  
    <p>Welcome to my website!</p> 

    <div class="content">
        <a href="newpage.html" target="_blank">
            <img src="images/multiple.jpeg" alt="Beads Image">
        </a>
        <div class="text">
            <p>Row 1: Learn the art of bead-making.</p>
            <p>Row 2: Explore different bead styles and techniques.</p>
            <p>Row 3: Join our community of bead enthusiasts!</p>
        </div>
    </div>

</body>
</html>
